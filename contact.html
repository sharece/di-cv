<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    </head>
    <body></body>
    <h1>Contact Me</h1>
<form action="mailto:sharece808@gmail.com">
    <fieldset>
        <legend>Can we contact you?</legend>
        <label>
            Yes
            <input type="radio" value="yes" name="contact-method"/>
        </label>
        <br />
    </label>
    <label>
        No
        <input type="radio" value="no" name="contact-method"/>
    </label>
    </fieldset>
    <br/> <br/>

<label>
    Full name <br />
    <input required type="text" name="name"/>
</label>
<br/><br/>
<label>
    Email Address <br />
    <input required type="email" name="email"/>
</label>
<br/><br/>

<label>
    Message <br/>
    <textarea required name="message" id="" cols="30" rows="10"></textarea>
</label>
<br/><br/>
<input type="submit" value="Contact my inbox"/>
</form>
</body>
</html>
